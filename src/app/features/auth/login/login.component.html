<div class="center">
  <mat-card class="form-container">
    <div class="logo-container">
      <img src="https://images.squarespace-cdn.com/content/v1/5e6ef85c216efa61c69fab83/42992c12-eb87-4ea8-aa1e-9dadf7dbc1a7/CareMonitor-COL.png?format=1500w"
           alt="CareMonitor Logo"
           class="logo">
    </div>
 

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="email?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="password?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="loading-spinner" *ngIf="isLoading$ | async">
          <mat-spinner diameter="40"></mat-spinner>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loginForm.invalid || (isLoading$ | async)">
          <span *ngIf="!(isLoading$ | async)">Sign In</span>
          <span *ngIf="isLoading$ | async">Signing in...</span>
        </button>

        <div class="demo-section">
          <p class="demo-text">Demo Credentials:</p>
          <p class="demo-credentials">
            <strong>Email:</strong> admin&#64;caremonitor.com<br>
            <strong>Password:</strong> password123
          </p>
          <button
            type="button"
            mat-stroked-button
            class="full-width"
            (click)="fillDemoCredentials()">
            Fill Demo Credentials
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
