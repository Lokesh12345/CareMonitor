<div class="list-container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="goBack()" aria-label="Go back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Items List</span>
    <span class="toolbar-spacer"></span>
    <span class="user-email" *ngIf="userEmail$ | async as email">{{ email }}</span>
    <button mat-icon-button (click)="refreshItems()" aria-label="Refresh" title="Refresh items">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" aria-label="Logout" title="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <mat-card>
      <mat-card-header>
        <div class="header-content">
          <div class="header-text">
            <mat-card-title>Care Monitor Items</mat-card-title>
            <mat-card-subtitle>Manage your care monitoring data</mat-card-subtitle>
          </div>
          <button mat-raised-button color="accent" (click)="addNewItem()" class="add-button">
            <mat-icon>add</mat-icon>
            Add New Item
          </button>
        </div>
      </mat-card-header>

      <mat-card-content>
        <!-- Search Bar -->
        <div class="search-container">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Search items...</mat-label>
            <input matInput
                   [(ngModel)]="searchTerm"
                   (input)="onSearchChange()"
                   placeholder="Search by name, description, or ID">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button *ngIf="searchTerm"
                  mat-icon-button
                  (click)="clearSearch()"
                  class="clear-search-btn"
                  title="Clear search">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <!-- Loading State -->
        <div class="loading-container" *ngIf="isLoading">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Loading items...</p>
        </div>

        <!-- Error State -->
        <div class="error-container" *ngIf="error && !isLoading">
          <mat-icon color="warn">error</mat-icon>
          <p>{{ error }}</p>
          <button mat-raised-button color="primary" (click)="refreshItems()">
            Retry
          </button>
        </div>

        <!-- Items List -->
        <div class="items-container" *ngIf="!isLoading && !error">
          <div *ngIf="searchTerm && filteredItems.length === 0 && items.length > 0" class="no-results">
            <mat-icon>search_off</mat-icon>
            <p>No items found for "{{ searchTerm }}"</p>
            <button mat-raised-button color="primary" (click)="clearSearch()">
              Clear Search
            </button>
          </div>

          <mat-list *ngIf="filteredItems.length > 0" class="items-list">
            <mat-list-item *ngFor="let item of filteredItems; let last = last" class="list-item" [class.last-item]="last">
              <div matListItemTitle class="item-title">{{ item.name }}</div>
              <div matListItemLine class="item-description">{{ item.description }}</div>
              <div matListItemLine class="item-id">ID: {{ item.id }}</div>

              <div class="item-actions" matListItemMeta>
                <button mat-icon-button color="primary" aria-label="View item" (click)="viewItem(item)" title="View Details">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" aria-label="Edit item" (click)="editItem(item)" title="Edit Item">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Delete item" (click)="deleteItem(item)" title="Delete Item">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-list-item>
          </mat-list>

          <div class="empty-state" *ngIf="filteredItems.length === 0 && !searchTerm">
            <mat-icon>inbox</mat-icon>
            <p>No items found</p>
            <button mat-raised-button color="primary" (click)="refreshItems()">
              Refresh
            </button>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions align="end" *ngIf="!isLoading">
        <button mat-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
          Back to Dashboard
        </button>
        <button mat-raised-button color="primary" (click)="refreshItems()">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
